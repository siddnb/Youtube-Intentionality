<!DOCTYPE html>
<html>
<head>
    <title>YouTube Intentionality</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body class="bg-white p-4 w-80">
    <div class="flex flex-col gap-4">
        <h1 class="text-lg font-semibold text-gray-800">YouTube Intentionality</h1>
        <div id="content" class="py-2">
            <!-- Content will be dynamically added here -->
            <div class="space-y-4">
                <div class="bg-gray-100 p-3 rounded-lg">
                    <p class="text-sm text-gray-700">What would you like to watch today?</p>
                    <textarea class="w-full mt-2 p-2 border border-gray-300 rounded text-sm" rows="2" placeholder="Enter your intention..."></textarea>
                </div>
                <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded transition-colors">
                    Continue to YouTube
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
